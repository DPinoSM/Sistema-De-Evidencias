<div class="sidenav-content">
  <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
    <li class="nav-list-item" *ngFor="let item of list" [ngClass]="{'hidden': !isItemVisible(item)}">
      <i class="{{item.icon}}"></i>
      <span>
        <a [routerLink]="item.link" *ngIf="isItemVisible(item)">{{item.name}}</a>
      </span>
    </li>
  </ul>
</div>
