<div class="container-fluid g-0">
    <app-header (SideNavToggled)="sideNavStatus = $event;"></app-header>
    <main>
      <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-sidenav-open': sideNavStatus}"></app-sidenav>
      <div class="row mt-4">
        <div class="col-lg-4 offset-lg-4">
          <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">{{editUnidadId ? 'Editar Unidad' : 'Agregar Unidad'}}</div>
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="guardarUnidad($event)">
                <div class="form-group">
                  <label for="nombre_unidad">Nombre</label>
                  <input type="text" id="nombre_unidad" class="form-control" formControlName="nombre_unidad" placeholder="Ingrese nombre de la unidad" required>
                  <div *ngIf="form.get('nombre_unidad')?.hasError('required') && form.get('nombre_unidad')?.touched" class="text-danger">El nombre es requerido</div>
                </div>
                <div class="form-check form-switch bg-secondary mt-3">
                  <input class="form-check-input" type="checkbox" id="unidad_defecto" formControlName="unidad_defecto">
                  <label class="form-check-label" for="unidad_defecto">Activo</label>
                </div>
                <div *ngIf="errorMsg" class="text-danger">{{errorMsg}}</div>
                <div class="row mt-2 text-center">
                  <div class="col-lg-6">
                    <button routerLink="/unidad" type="button" class="btn btn-danger mt-3">Volver</button>
                  </div>
                  <div class="col-lg-6">
                    <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid">Aceptar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
