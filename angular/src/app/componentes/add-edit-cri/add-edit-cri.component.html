<div class="container-fluid g-0">
    <app-header (SideNavToggled)="sideNavStatus = $event;"></app-header>
    <main>
      <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-sidenav-open': sideNavStatus}"></app-sidenav>
      <div class="row mt-4">
        <div class="col-lg-4 offset-lg-4">
          <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">{{editCriterioId ? 'Editar Criterio' : 'Agregar Criterio'}}</div>
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="guardarCriterio($event)">
                <div class="form-group">
                  <label for="nombre_criterios">Nombre</label>
                  <input type="text" id="nombre_criterios" class="form-control" formControlName="nombre_criterios" placeholder="Ingrese el nombre del criterio" required>
                  <div *ngIf="form.get('nombre_criterios')?.hasError('required') && form.get('nombre_criterios')?.touched" class="text-danger">El nombre es obligatorio</div>
                </div>
                <div class="form-group">
                  <label for="codigo_criterios">Código</label>
                  <input type="number" id="codigo_criterios" class="form-control" formControlName="codigo_criterios" placeholder="Ingrese el código del criterio" required>
                  <div *ngIf="form.get('codigo_criterios')?.hasError('required') && form.get('codigo_criterios')?.touched" class="text-danger">El código es obligatorio</div>
                </div>
                <div class="form-group">
                  <label for="descripcion_criterios">Descripción</label>
                  <textarea id="descripcion_criterios" class="form-control" formControlName="descripcion_criterios" placeholder="Ingrese la descripción del criterio" required></textarea>
                  <div *ngIf="form.get('descripcion_criterios')?.hasError('required') && form.get('descripcion_criterios')?.touched" class="text-danger">La descripción es obligatoria</div>
                </div>
                <div class="form-check form-switch bg-secondary mt-3">
                  <input class="form-check-input" type="checkbox" id="estado_criterios" formControlName="estado_criterios">
                  <label class="form-check-label" for="estado_criterios">Estado</label>
                  <div *ngIf="form.get('estado_criterios')?.hasError('required') && form.get('estado_criterios')?.touched" class="text-danger">El estado es obligatorio</div>
                </div>
  
                <div *ngIf="errorMsg" class="text-danger">{{errorMsg}}</div>
  
                <div class="row mt-2 text-center">
                  <div class="col-lg-6">
                    <button [routerLink]="['/criterio']" class="btn btn-danger mt-3">Volver</button>
                  </div>
                  <div class="col-lg-6">
                    <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid">Aceptar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
