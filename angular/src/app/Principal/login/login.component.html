<div class="bodylogin">
  <div *ngIf="!loading" class="body">
    <img src="../../assets/logo.png" alt="Logo" class="logologin logo">
    <hr/>
    <div class="container">
      <div class="form-floating mb-3 mt-3">
        <input type="text" [(ngModel)]="rut_usuario" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
        <label>Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="clave_usuario" autocomplete="false" class="form-control" placeholder="Ingrese password">
        <label>Password</label>
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
      </div>
      <p class="mt-3">
        <a routerLink="">¿Olvidó su nombre de usuario o contraseña?</a>
      </p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</div>
