<div class="bodylogin">
  <div class="blur"></div>
  <div class="form-container">
    <img src="../../assets/logo.png" alt="Logo" class="logologin logo">
    <hr/>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <input
          type="text"
          formControlName="rut_usuario"
          id="rut_usuario"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['rut_usuario'].errors }"
          placeholder="Usuario"
        />
        <div *ngIf="submitted && f['id_rut'].errors" class="invalid-feedback">
          <div *ngIf="f['id_rut'].errors['required']">
            Usuario es requerido
          </div>
        </div>
      </div>
      <div class="form-group position-relative">
        <input
          [type]="hide ? 'clave_usuario' : 'text'"
          formControlName="clave_usuario"
          id="clave_usuario"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['clave_usuario'].errors }"
          placeholder="Contraseña"
          autocomplete="off"
        />
        <i class="fa fa-eye position-absolute eye-icon" *ngIf="hide" (click)="toggleHide()"></i>
        <i class="fa fa-eye-slash position-absolute eye-icon" *ngIf="!hide" (click)="toggleHide()"></i>
        <div *ngIf="submitted && f['clave_usuario'].errors" class="invalid-feedback">
          <div *ngIf="f['clave_usuario'].errors['required']">
            Contraseña es requerida
          </div>
        </div>
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-primary" [disabled]="loading">Iniciar sesión</button>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
</div>
